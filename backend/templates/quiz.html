<!DOCTYPE html>
<html lang="hu">
<head>

  <title>Quiz - Forgalmi Szituk</title>

  <script src="{{ url_for('static', filename='js.js') }}"></script>
</head>
<body>

    {% block content %}
  <div class="main-container">
    <div id="road-container">
    </div>

    <div class="question-section">

    <div class="buttons-section">

  </div>

  {% endblock %}
